<div class="d-flex justify-content-center align-items-center h-100">
  <div class="card" style="width: 400px;">
    <div class="card-body text-center">
      <h2 class="mb-4" style="color: #0078D4;">Contract Manager</h2>
      <form (ngSubmit)="login()">
        <div class="mb-3 text-start">
          <label for="userId" class="form-label">User ID</label>
          <input type="text" class="form-control" id="userId" [(ngModel)]="userId" name="userId" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="mb-3 text-start">
          <label for="captcha" class="form-label">Captcha (Enter: XYZ123)</label>
          <input type="text" class="form-control" id="captcha" [(ngModel)]="captcha" name="captcha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3" [ngClass]="{'text-danger': error}">{{ message }}</p>
    </div>
  </div>
</div>
